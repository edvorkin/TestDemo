apply plugin: 'groovy'
apply plugin: 'java'
apply from: 'http://launchpad.net/gradle-templates/trunk/latest/+download/apply.groovy'

repositories {
    mavenCentral()
    urls: "http://m2repo.spockframework.org/snapshots"
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.spockframework:spock-maven:0.5-groovy-1.8'

    testCompile 'org.seleniumhq.selenium:selenium-java:2.17.0'
testCompile 'org.seleniumhq.webdriver:webdriver-firefox:0.9.7376'
testCompile 'org.spockframework:spock-parent:0.5-groovy-1.8'
    // optional dependencies for using Spock
    testRuntime "cglib:cglib-nodep:2.1_3"     // enables mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:1.2" // enables mocking of classes without default constructor (together with CGLIB)

}
